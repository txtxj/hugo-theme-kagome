{{ define "main" }}

  {{ partial "card/card-banner.html" . }}

  {{ with .Sections }}
    <div class="section-swiper layout-block">
      {{ range . }}
        {{ partial "card/card-childer.html" . }}
      {{ end }}
    </div>
  {{ end }}

  <div class="article-list layout-block">
    {{ range .Paginator.Pages }}
      {{ partial "card/card-article.html" . }}
    {{ end }}
  </div>

  {{ partial "pagination.html" . }}
{{ end }}
