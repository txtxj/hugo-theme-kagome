{{ if .Title }}
  <figure class="figure-image">
    <img src="{{ .Destination | safeURL }}" title="{{ .Title }}" alt="{{ .PlainText | safeHTML }}" loading="lazy" />
    <figcaption>{{ .Title }}</figcaption>
  </figure>
{{ else }}
  <p><img src="{{ .Destination | safeURL }}" alt="{{ .PlainText | safeHTML }}" loading="lazy" /></p>
{{ end }}
